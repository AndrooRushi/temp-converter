<html>
<head>
	<title>Temp Converter</title>
	<style>
		*{
			background-color: #7cdfff;
			font-size: 30px;
		}
		h1{
			margin-top: 200px;
			font-family: "Cambria";
		}
		#fah{
			border: 5px solid black;
			width: 35%;
			margin-top: 30px;
		}
		#cel{
			border: 5px solid black;
			width: 35%;
		}
	</style>
</head>

<body>



<center>

<h1>Temp Converter</h1>
<form>

<input type = "number" placeholder = "Enter in fahrenheit" id = "fah">
<br><br>

<input type = "number" placeholder = "Enter in Celius" id = "cel">

</center>
</form>
<script>

	let fah = document.getElementById("fah")
	let cel = document.getElementById("cel")
		
	fah.addEventListener("input", function(){
		let f = parseFloat(fah.value);
		let c = (f - 32) * 5/9;
		cel.value = c.toFixed(2);		
	});

	cel.addEventListener("input", function(){
		let c = parseFloat(cel.value);
		let f = (c * 9/5) + 32;
		fah.value = f.toFixed(2);
	});


</script>



</body>



</html>
